# Test Workflow for Pull Requests
# Runs all tests when a PR is opened or updated
# Must pass tests before merging to main

name: Run Tests

on:
  workflow_run:
    workflows: ["Auto PR dev to main"]
    types:
      - completed

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      statuses: write

    steps:
      - name: Checkout code
        if: ${{ github.event.workflow_run.conclusion == 'success' }}
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Setup Bun
        if: ${{ github.event.workflow_run.conclusion == 'success' }}
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        if: ${{ github.event.workflow_run.conclusion == 'success' }}
        run: bun install

      - name: Generate Prisma Client
        if: ${{ github.event.workflow_run.conclusion == 'success' }}
        env:
          DATABASE_URL: "postgresql://user:pass@localhost:5432/test?schema=public"
          DIRECT_URL: "postgresql://user:pass@localhost:5432/test?schema=public"
        run: bun run db:generate

      - name: Run unit tests only
        if: ${{ github.event.workflow_run.conclusion == 'success' }}
        id: run_tests
        run: bun run test:unit

      - name: Upload coverage reports (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

      - name: Report status to PR
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const pr_number = context.payload.workflow_run.pull_requests?.[0]?.number;
            if (!pr_number) return;

            // Check if upstream workflow succeeded and tests ran
            const upstreamSuccess = '${{ github.event.workflow_run.conclusion }}' === 'success';
            const testsRan = '${{ steps.run_tests.outcome }}' !== '';

            let status, description;

            if (!upstreamSuccess) {
              status = 'failure';
              description = 'Auto-PR workflow failed';
            } else if (testsRan && '${{ steps.run_tests.outcome }}' === 'success') {
              status = 'success';
              description = 'Unit tests passed';
            } else {
              status = 'failure';
              description = 'Unit tests failed';
            }

            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.payload.workflow_run.head_sha,
              state: status,
              target_url: `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              description: description,
              context: 'Run Tests'
            });
