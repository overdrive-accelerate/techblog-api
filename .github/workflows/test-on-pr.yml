# Test Workflow for Pull Requests
# Runs all tests when a PR is opened or updated
# Must pass tests before merging to main

name: Run Tests

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]
  workflow_run:
    workflows: ["Auto PR dev to main"]
    types:
      - completed

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      statuses: write
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'pull_request' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.head_ref }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Generate Prisma Client
        env:
          DATABASE_URL: "postgresql://user:pass@localhost:5432/test?schema=public"
          DIRECT_URL: "postgresql://user:pass@localhost:5432/test?schema=public"
        run: bun run db:generate

      - name: Run unit tests only
        run: bun run test:unit

      - name: Upload coverage reports (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7